<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Subscriber Count</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 5rem;
      overflow: hidden;
    }

    #subscriber-count {
      position: relative;
      display: inline-block;
      white-space: nowrap;
    }

    .digit {
      display: inline-block;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s ease;
    }

    .digit.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="subscriber-count">0</div>

  <script>
    const apiKey = "AIzaSyDtfhqzZU3Ob_Q1C1MaDJhoQTHo2Nl31Xg";
    const channelId = "UCvioLqKnp-cychVIYHgOG3Q";
    const countEl = document.getElementById("subscriber-count");

    async function fetchSubscriberCount() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
        const data = await response.json();
        const subs = data.items[0].statistics.subscriberCount;
        updateDigits(subs);
      } catch (error) {
        console.error("Error fetching subscriber count:", error);
      }
    }

    function updateDigits(count) {
      const newDigits = count.toString().split('');
      const currentDigits = countEl.textContent.split('');

      // Only animate if number changes
      if (countEl.textContent !== count) {
        countEl.innerHTML = "";
        newDigits.forEach((d, i) => {
          const span = document.createElement("span");
          span.textContent = d;
          span.classList.add("digit");
          countEl.appendChild(span);

          // Add animation delay for a smoother cascading effect
          setTimeout(() => {
            span.classList.add("show");
          }, i * 60);
        });
      }
    }

    // Fetch every 2 seconds
    fetchSubscriberCount();
    setInterval(fetchSubscriberCount, 2000);
  </script>
</body>
</html>
